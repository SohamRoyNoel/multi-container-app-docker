sudo: required

services:
  - docker

# Test is needed for Client only, can be added more lines like below
before_install: 
  - docker build -t noelroy/react-test -f ./client/Dockerfile.dev ./client

script: 
  - docker run noelroy/react-test npm test -- --coverage # --coverage is for terminate the test flow

after_success: 
  - docker build -t noelroy/client ./client
  - docker build -t noelroy/server ./server
  - docker build -t noelroy/worker ./worker
  - docker build -t noelroy/nginx ./nginx
  # login to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # push images to docker hub
  - docker push noelroy/client
  - docker push noelroy/server
  - docker push noelroy/worker
  - docker push noelroy/nginx